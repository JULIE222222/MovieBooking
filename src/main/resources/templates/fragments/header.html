<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>MovieBooking</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/commonsection.css">
    <link rel="stylesheet" href="/css/owl.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>
<body>

<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky" th:fragment="header">
    <div class="header"></div>
    <div class="container" style="padding-left: 10px;">
        <!-- 로고 영역 -->
        <div class="row align-items-center" style="padding: 0px 50px; margin-top:5%;">
            <div class="col-lg-12" style="display: flex; justify-content: center; align-items: center; position: relative;">
                <!-- 로고 -->
                <a href="/" class="logo" style="display: flex; align-items: center; position: absolute; left: 43%;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#0253ab" class="bi bi-film" viewBox="0 0 16 16">
                        <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"/>
                    </svg>
                    <span style="font-size: 36px; color: #383838; margin-left: 10px;">YUNBOX</span>
                </a>

                <!-- 회원가입 및 로그인 아이콘 그룹 -->
                <div style="display: flex; align-items: center; position: absolute; top: -10px; right: 6px;">
                    <!-- 회원가입 아이콘 -->
                    <a sec:authorize="isAnonymous()" href="/joinForm" class="join" style="display: flex; flex-direction: column; align-items: center; margin-right: 15px; text-decoration: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#2b2b2b" class="bi bi-person-add" viewBox="0 0 16 16">
                            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                            <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
                        </svg>
                        <span style="margin-top: 5px; color: #2b2b2b; font-size: 12px;">회원가입</span>
                    </a>

                    <!-- 로그인/로그아웃 아이콘 -->
                    <a sec:authorize="isAnonymous()" th:href="@{/login}" class="login" style="display: flex; flex-direction: column; align-items: center; margin-right: 15px; text-decoration: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#2b2b2b" class="bi bi-lock" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                        </svg>
                        <span style="margin-top: 5px; color: #2b2b2b; font-size: 12px;">로그인</span>
                    </a>

                    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="login" style="display: flex; flex-direction: column; align-items: center; text-decoration: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#2b2b2b" class="bi bi-lock" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                        </svg>
                        <span style="margin-top: 5px; color: #2b2b2b; font-size: 12px;">로그아웃</span>
                    </a>
                </div>
            </div>
        </div>
        <hr>

        <!-- 메뉴 및 검색 영역 -->
        <div class="row align-items-center" style="padding: 0px 0px;">
            <div class="col-lg-12">
                <nav class="main-nav d-flex justify-content-between align-items-center">
                    <!-- 검색 입력창 -->
                    <div class="search-input" style="flex-grow: 1;">
                        <form id="search" action="#">
                            <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword" />
                            <i class="fa fa-search"></i>
                        </form>
                    </div>

                    <!-- 메뉴 -->
                    <ul class="nav" style="margin: 0;">
                        <li><a href="/">Home</a></li>
                        <li><a href="/movie">영화</a></li>
                        <li><a href="/booking">예매</a></li>
                        <!--<li><a href="/event">이벤트</a></li>-->
                        <li><a href="/profile">나의 영화박스</a></li>
                    </ul>

                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                </nav>
            </div>
            <hr style="margin-top: -95px; display: block;">
        </div>
    </div>
</header>

</body>
</html>
