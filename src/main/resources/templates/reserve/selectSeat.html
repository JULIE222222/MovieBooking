<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <title>MovieBooking</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/bookingsection.css">
    <link rel="stylesheet" href="/css/owl.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/commonsection.css">
    <link rel="stylesheet" href="/css/select-seat.css">
</head>

<body>
<div th:replace="fragments/header ::header"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <!-- 영화 선택 및 상영시간 정보 섹션 시작 -->
            <div class="game-details">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="content" style="margin-top:250px;">
                                <div class="row" style="align-items: stretch;">
                                    <div class="col-md-1" style="margin-top: 209px;">
                                        <div class="booking-procedure">1. </br>상영시간</div>
                                        <div class="booking-procedure" style="background-color: #ADD8E6; font-weight: bold;">2. </br>인원/좌석</div>
                                        <div class="booking-procedure">3. </br>결제</div>
                                        <div class="booking-procedure">4. </br>결제완료</div>
                                    </div>

                                    <!-- 좌석 선택영역 -->
                                    <div class="col-md-11" style="margin-top: 209px;">
                                        <div class="selection-title">좌석 선택</div>
                                        <div class="movie-seat">
                                            <div class="movie-container">
                                                <ul class="showcase">
                                                    <li>
                                                        <div class="seat"></div>
                                                        <small>Available</small>
                                                    </li>
                                                    <li>
                                                        <div class="seat selected"></div>
                                                        <small>Selected</small>
                                                    </li>
                                                    <li>
                                                        <div class="seat occupied"></div>
                                                        <small>Occupied</small>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="screen"></div>
                                            <div id="seat-container">

                                            </div>

                                            <p class="text">
                                                선택한 좌석갯수: <span id="count"> 0</span>
                                            </p>
                                        </div>
                                    </div>

                                    <!-- 선택된 영화 및 상영 정보 표시 -->
                                    <div class="col-lg-12">
                                        <div class="select-box2">
                                            <div class="row text-center">
                                                <div class="col" id="selected-movie-poster" style="width: 200px; max-height: 150px; overflow: hidden;">
                                                    <img th:src="@{${hidden_poster}}" alt="Movie Poster" style="width: 100px; max-height: 160px;"/>
                                                </div>
                                                <div class="col" id="selected-movie-title" style="font-weight: bold;">
                                                    <span th:text="${hidden_title}">Movie Title</span>
                                                </div>
                                                <div class="col" id="selected-date">
                                                    <span th:text="${hidden_date}">Date</span>
                                                </div>
                                                <div class="col" id="selected-time">
                                                    <span th:text="${hidden_time}">Time</span>
                                                </div>
                                                <div class="col" id="selected-seat">
                                                    <!-- 선택된 좌석 표시 -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="hidden" id="movieID" th:value="${hidden_movieId}" />
                                    <input type="hidden" id="showTimeID" th:value="${hidden_showTimeId}" />

                                    <!-- 결제 버튼 -->
                                    <div class="col-lg-12">
                                        <div class="main-border-button">
                                            <button id="submit-booking" type="button">결제하기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 영화 선택 및 상영시간 정보 섹션 끝 -->
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer ::footer"></div>

<!-- Scripts -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/tabs.js"></script>
<script src="/js/popup.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/bookingselectseat.js"></script>
</body>
</html>
