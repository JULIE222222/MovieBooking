<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<hr/>
<div class="container">
    <form role="form" action="/joinForm" th:object="${joinForm}" method="post" enctype="multipart/form-data">

        <div class="form_group">
            <label>아이디: </label>
            <input type="text" id="id" name="id" placeholder="아이디를 입력하세요."><br/>
        </div>

        <div class="form_group">
            <label>비밀번호: </label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요."><br/>
        </div>

        <div class="form_group">
            <label>이름: </label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요.">
        </div>

        <div class="form_group">
            <label>이메일: </label>
            <input type="eamil" id="email" name="email" placeholder="이메일을 입력하세요.">
        </div>

        <div class="form_group">
            <label>전화번호: </label>
            <input type="text" id="phone" name="phone" placeholder="전화번호를 입력하세요.">
        </div>

        <button type="submit">회원가입</button>

    </form>
</div>
</body>
</html>
