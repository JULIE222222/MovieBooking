<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Sign up</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/joinformsection.css">
</head>

<body>
<!--<div th:replace="fragments/header ::header"></div>-->
<main class="sign-up">
    <div class="sign-up__container">
        <div class="sign-up__content">

            <div class="row">
            <div class="col-lg-12">
            <div class="back-button" style="position: absolute; ">
                <a href="/" style="display: flex; align-items: center; text-decoration: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#434176" class="bi bi-unindent" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M13 8a.5.5 0 0 0-.5-.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H12.5A.5.5 0 0 0 13 8"/>
                        <path fill-rule="evenodd" d="M3.5 4a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 1 0v-7a.5.5 0 0 0-.5-.5"/>
                    </svg>
                    <span style="color:#434176;">뒤로가기</span>

                </a>
            </div>
            </div>
        </div>

            <header class="sign-up__header">
                <h1 class="sign-up__title">
                    회원가입
                </h1>
                <p class="sign-up__descr">
                    Welcome, Please sign up your account.
                </p>
            </header>

            <form class="sign-up__form form" role="form" action="/joinForm" th:object="${joinForm}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form__row">
                    <div class="input">
                        <div class="input__container">
                            <input class="input__field" th:field="*{id}" id="id" name="id" placeholder="ID" type="text" /><label class="input__label" for="id">ID</label>
                        </div>
                    </div>
                </div>

                <div class="form__row">
                    <div class="input">
                        <div class="input__container">

                            <input class="input__field" th:field="*{password}" id="password" name="password" placeholder="Password" type="password" /><label class="input__label" for="password">Password</label>
                        </div>
                    </div>
                </div>

                <div class="form__row">
                    <div class="input">
                        <div class="input__container">
                            <input class="input__field" th:field="*{name}" id="name" name="name" placeholder="Name" type="text" /><label class="input__label" for="name">User Name</label>
                        </div>
                    </div>
                </div>

                <div class="form__row">
                    <div class="input">
                        <div class="input__container">
                            <input class="input__field" th:field="*{email}" id="email" name="email" placeholder="Email" required="" type="text" /><label class="input__label" for="email">Email</label>
                        </div>
                    </div>
                </div>

                <div class="form__row">
                    <div class="input">
                        <div class="input__container">
                            <input class="input__field" th:field="*{phone}" id="phone" name="phone" placeholder="Phone" required="" type="text" /><label class="input__label" for="Phone">Phone</label>
                        </div>
                    </div>
                </div>

<!-- 동의하는 란
                <div class="form__row">
                    <div class="input-checkbox">
                        <div class="input-checkbox__container">
                            <input checked="" class="input-checkbox__field" id="agree" required="" tabindex="0" type="checkbox" /><span class="input-checkbox__square"></span><label class="input-checkbox__label" for="agree">I agree with terms and conditions</label>
                        </div>
                    </div>
                </div>
-->

                <div class="form__row">
                    <div class="component component--primary form__button">
                        <button class="btn btn--regular" id="sign-up-button" tabindex="0">Sign up</button>
                    </div>
                </div>

                <div class="form__row sign-up__sign">
                    Already have an account? &nbsp;<a class="link" href="/loginForm">Sign in.</a>
                </div>

            </form>
        </div>
    </div>
</main>
</body>

</html>
