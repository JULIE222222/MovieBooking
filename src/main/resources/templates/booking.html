<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <title>MovieBooking</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="/css/owl.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>

<body>
<div th:replace="fragments/header ::header"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">
                <!-- 영화 선택 및 상영시간 정보 섹션 시작 -->
                <div class="game-details">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="content">
                                    <div class="row">
                                        <div class="col-md-1">
                                            <div class="booking-procedure">1. </br>상영시간</div>
                                            <div class="booking-procedure">2. </br>인원/좌석</div>
                                            <div class="booking-procedure">3. </br>결제</div>
                                            <div class="booking-procedure">4. </br>결제완료</div>
                                        </div>
                                        <!-- 영화 선택 영역 -->
                                        <div class="col-md-3">
                                            <div class="selection-title">영화 선택</div> <!-- 제목 추가 -->
                                            <div class="movie-list">
                                                <!-- 영화 목록 내용 -->
                                                <ul>
                                                    <div>영화 1</div>
                                                    <div>영화 2</div>
                                                    <div>영화 3</div>
                                                    <div>영화 4</div>
                                                    <div>영화 5</div>
                                                    <div>영화 6</div>
                                                </ul>
                                            </div>
                                        </div>
                                        <!--지역 선택-->
                                        <div class="col-md-3">
                                                <div class="contry">극장</div> <!-- 제목 추가 -->
                                                <div class="contry-list">
                                                    <!-- 지역 목록 -->
                                                    <ul>
                                                        <div>강남</div>
                                                        <div>강변</div>
                                                        <div>분당</div>
                                                        <div>용인</div>
                                                        <div>송파</div>
                                                        <div>지역</div>
                                                    </ul>
                                                </div>
                                            </div>

                                        <!--날짜 선택-->
                                        <div class="col-md-2">
                                            <div class="date">날짜</div>
                                            <div class="date-list">
                                                <ul>
                                                    <div class="highlight">2024.8</div></br>
                                                    <div>목 1</div>
                                                    <div>금 2</div>
                                                    <div>토 3</div>
                                                    <div>일 4</div>
                                                    <div>월 5</div>
                                                    <div>화 6</div>
                                                </ul>
                                            </div>
                                        </div>


                                        <!-- 상영시간 선택 -->
                                        <div class="col-md-3">
                                            <div class="selection-title">상영시간</div>
                                            <div class="schedule-list"></br>모닝 / 심야</br>
                                                <div class="theater"></div></br>
                                                <!--<ul></br>
                                                   <li>10:00 AM</li>
                                                   <li>12:30 PM</li>
                                                   <li>3:00 PM</li>
                                                   <li>5:30 PM</li>
                                                   <li>8:00 PM</li>
                                               </ul>-->
                                                <div class="row">
                                                    <li >2관 30명</li></br>
                                                    <div class="col-md-4">
                                                        <button class="time">10:00</button>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <button class="time">12:00</button>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <button class="time">14:00</button>
                                                    </div>

                                                    <div class="col-md-4">
                                                        <button class="time">10:00</button>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <button class="time">12:00</button>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <button class="time">14:00</button>
                                                    </div>
                                                </div>
                                                <div class="theater"></div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 버튼 -->
                            <div class="col-lg-12">
                                <div class="main-border-button">
                                    <a href="#">좌석선택</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 영화 선택 및 상영시간 정보 섹션 끝 -->
        </div>
    </div>
</div>


<div th:replace="fragments/footer ::footer"></div>

<!-- Scripts -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/tabs.js"></script>
<script src="/js/popup.js"></script>
<script src="/js/custom.js"></script>

</body>

</html>
